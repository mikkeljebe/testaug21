<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Ferdighet 7 - Sette variabel til resultat av et regnestykke. </p>
   
    <label for="bredde">Velg bredde:</label>
    <input id="bredde" type="range" min="1" max="1000" step="1" oninput="calculate2()" value="250"/>
    <br>
    <label for="høyde">Velg høyde:</label>
    <input id="høyde" type="range" min="1" max="1000" step="1" oninput="calculate2()" value="100"/>
    <br>
    <br>
    <div id="resultat"></div>

  <script>
    let resultatDiv = document.getElementById('resultat');
    let breddeInput = document.getElementById('bredde');
    let høydeInput = document.getElementById('høyde');

    calculate2();
    
    function calculate2() {
      let bredde = parseInt(breddeInput.value);
      let høyde = parseInt(høydeInput.value);

      resultatDiv.innerHTML = 
        `<div style="height: ${høyde}px; width: ${bredde}px; border: solid black 5px;">Bredde * høyde = ${bredde*høyde} <br> 2 * bredde + 2 * høyde = ${2*bredde+2*høyde}</div>`;

    }

   </script>
   
</body>
</html>
