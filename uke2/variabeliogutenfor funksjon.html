<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Ferdighet 4 - Variabel utenfor funksjon og innenfor funksjon, samt sette sammen tekst av flere deler</p>
    <button onclick="lock(this)">1</button>
    <button onclick="lock(this)">2</button>
    <button onclick="lock(this)">3</button>
    <button onclick="lock(this)">4</button>
    <button onclick="lock(this)">5</button>
    <button onclick="lock(this)">6</button>
    <button onclick="lock(this)">7</button>
    <button onclick="lock(this)">8</button>
    <button onclick="lock(this)">9</button>

    <div id="info">Trykk på riktig kombinasjon for å låse opp</div>

    <script>
        let textB = 'Du har trykket: ';

        function lock(number) {
            let press = number.innerHTML;
            
            document.getElementById('info').innerHTML =
                textB += press + ' ';
        }
        

    </script>
</body>
</html>
