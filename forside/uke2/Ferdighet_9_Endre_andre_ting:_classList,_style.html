        function velg(element) {
          
          element.classList.toggle('selected');
          document.getElementById('chk1').checked = element.classList.contains('en');
          document.getElementById('chk2').checked = element.classList.contains('to');
          document.getElementById('chk3').checked = element.classList.contains('tre');
          document.getElementById('chk4').checked = element.classList.contains('fire');
          document.getElementById('chk5').checked = element.classList.contains('fem');
