<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick 2 test</title>
</head>
<body>
    <h1>Onclick test quiz</h1>   
    <h2>Hva er hovedstaden i Bolivia?</h2> 
    <h3>Trykk p√• riktig svar:</h3>
    <div id='resultat'>
    <h3 onclick="riktig()">Sucre</h3>
    <h3 onclick="feil()">El Alto</h3>
    <h3 onclick="feil()">Cochabamba</h3>
    <h3 onclick="riktig()">La paz</h3>
</div>

<Script>
    function riktig() {
        document.getElementById('resultat').innerHTML = 'Riktig! Sucre og La Paz er begge hovedsteder i Bolivia'; 
    }

    function feil() {
        document.getElementById('resultat').innerHTML = 'Feil. Sucre og La Paz er hovedsteder i Bolivia'; 
    }


</Script>
</body>
</html>
