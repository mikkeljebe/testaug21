<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        let points = 0;
        let pointsPerClick = 1;
        let smileyIndex = 0;
        let jukset = 0;

        // view
        updateView();
        function updateView() {
            let smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
            document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button>
                <button onclick="juks()">juks</button>
            `;
            if (jukset > 0) {
              document.getElementById('app').innerHTML += "<br>Du har jukset";
            };
        }

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) {
                alert('Du har ikke f√•tt 10 poeng enda')
            } else {
            points -= 10;
            pointsPerClick++;
             };

            updateView();
        }
        function juks(){
          points *=10;
          pointsPerClick *=10;
          jukset++;
          updateView();
        }

    </script>
</body>

</html>
