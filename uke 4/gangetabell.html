<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
    <input type="range" oninput="slider(this.value)" min="1" max="100" value="5"/>
    <div id='teller'></div>
    <div id="multiplicationMatrix"></div>
    <script>
        // hjelpevariabler for view og controller
        let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');
        let teller = document.getElementById('teller');

        // model
        let columnCount = 5;
        let multiplicationMatrix = [
            1, 2, 3, 4, 5,
            2, 4, 6, 8, 10,
            3, 6, 9, 12, 15,
            4, 8, 12, 16, 20,
            5, 10, 15, 20, 25
        ];

        // view
        show();
        function show() {
            let html = '';
            for (let i = 0; i < multiplicationMatrix.length; i++) {
                let number = multiplicationMatrix[i];
                html += `<div>${number}</div>`;
            }
            multiplicationMatrixDiv.innerHTML = html;
            teller .innerHTML = `Tall valgt: ${columnCount} <hr>`
            multiplicationMatrixDiv.style.display = 'grid';
            multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
        }

        function slider(x){

columnCount = x;
multiplicationMatrix = [];
for (let tall1 = 1; tall1 <= x; tall1++){
  // console.log(tall1 + 'tall1');
  for (let tall2 = 1; tall2 <= x; tall2++ ) {
    // console.log(tall2 + 'tall2');
    // console.log(`${tall1} ${tall2} ganget`);
    multiplicationMatrix.push(tall1*tall2);
  }
}
show();
        }

   </script>
  
</body>
</html>
