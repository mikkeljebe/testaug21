<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot deluxe</title>
  <style>
    #app {
      margin: 10px;
      position: absolute;
      top: 50px;

    }
  </style>

</head>
<body>
  <div id="app"></div>
  

<Script>

  //model 
  let botInput = '';
  let botSvar = '';

  const app = document.getElementById('app');

  //view
  show();
function show() {
  let html = `
  <div>${botSvar}</div>
    <input type="text" onchange='botInput = this.value, getUserInput()'> : Chatbot</input>
    `;

  app.innerHTML = html;
}

  //controller

  function getUserInput() {
    let input = botInput.toLowerCase();

    if (input === 'hei') {
      botSvar = 'Haloisen!';
    }
    if (input === 'hei') {
      botSvar= 'Haloisen!';
    }
    if (input.includes('klokka') || input.includes('klokken')) {
      let date = new Date();
      botSvar = 'Klokka er: ' +
      date.getHours() + ':' +
      date.getMinutes() + ':' +
      date.getSeconds();
    } 
    
    show();
  }


</Script>

</body>
</html>
