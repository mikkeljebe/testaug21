<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

  <div id='app'></div>

  <Script>

    //model
    let infoDiv = '';
    let txt1 ='Per';
    let txt2 ='Pål';
    let txt3 ='Espen';

    // view
    updateView();
    findFirst();
    function updateView() {
      document.getElementById('app').innerHTML = `
        <p>Ferdighet 9b - Valgsetninger - Sammenligne to tekster</p>
        <div>${infoDiv}</div>
        <p>Endre på tekstene! (Prøv også å fylle ut tall: 11, 101, 102)</p>
        <input type="text" onchange="txt1 = this.value, findFirst()" value="${txt1}" /><br />
        <input type="text" onchange="txt2 = this.value, findFirst()" value="${txt2}" /><br />
        <input type="text" onchange="txt3 = this.value, findFirst()" value="${txt3}" /><br />

        `;
      }

      
// //controller
  
    function findFirst() {
      infoDiv = '';
      let txt1l = txt1.toLowerCase();
      let txt2l = txt2.toLowerCase();
      let txt3l = txt3.toLowerCase();

      if (txt1l == txt2l) infoDiv += 'Tekst 1 og 2 er like<br/>';
      if (txt1l != txt2l) infoDiv += '<del>Tekst 1 og 2 er like</del><br/>';

      //if (txt1 == txt2) infoDiv.innerHTML += 'Tekst 1 og 2 er like<br/>';
      //else infoDiv.innerHTML += '<del>Tekst 1 og 2 er like</del><br/>';

      if (txt1l == txt3l) infoDiv += 'Tekst 1 og 3 er like<br/>';
      if (txt1l != txt3l) infoDiv += '<del>Tekst 1 og 3 er like</del><br/>';
      if (txt3l == txt2l) infoDiv += 'Tekst 2 og 3 er like<br/>';
      if (txt3l != txt2l) infoDiv += '<del>Tekst 2 og 3 er like</del><br/>';

      infoDiv += 'Om vi sorterer de tre tekstene, er denne den første:<br/>';
      if (txt1l <= txt2l) {
      if (txt3l <= txt1l) infoDiv += txt3;
        else infoDiv += txt1;
      } else {
      if (txt3l <= txt2l) infoDiv += txt3;
        else infoDiv += txt2;
      }
      updateView();
    }

  </script>
</body>
</html>
